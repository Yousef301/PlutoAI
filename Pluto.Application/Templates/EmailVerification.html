<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .email {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }
        .cta-button {
            display: inline-block;
            padding: 14px 30px;
            background-color: #00bcd4;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #008c9e;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Confirmation from PlutoAI</h1>

    <p>Thank you for registering with PlutoAI! To get started, please activate your account by clicking the button below.</p>

    <p>If you did not request this, please ignore this email.</p>

    <a href="{{ACTIVATION_URL}}" class="cta-button">Activate Your Account</a>

    <div class="footer">
        <p>&copy; 2024 PlutoAI. All Rights Reserved.</p>
    </div>
</div>
</body>
</html>
